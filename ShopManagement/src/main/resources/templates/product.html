<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="col-3"></div>
<div class="container col-10"></div>
<h1 class="mr-auto">Product Manager</h1>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá bán</th>
            <th>Số lượng</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each="product : ${product}">
            <td th:text="${product.productname}"></td>
            <td th:text="${product.unitprice}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/product/update?id={id}(id=${product.id})}" class="btn btn-primary">Chỉnh sửa</a>
                <a th:href="@{/product/delete?id={id}(id=${product.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
        </thead>
    </table>
    <a type="button" class="btn btn-primary" th:href="@{/product/addproduct?id={id}(id=${idshop})}">Thêm sản phẩm</a>
    <a th:href="@{/shop?id={id}(id=${idshop})}" type="button" class="btn btn-secondary m-2"
       onclick="cancelform()">Cancel</a>
</div>
</body>
</html>

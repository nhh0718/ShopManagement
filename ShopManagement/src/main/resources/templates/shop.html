<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="col-3"></div>
<div class="container col-10"></div>
<h1 class="mr-auto">Shop Manager</h1>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tên cửa hàng</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Mô tả</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each="shop : ${shop}">
            <td th:text="${shop.shopname}"></td>
            <td th:text="${shop.shopaddress}"></td>
            <td th:text="${shop.shoptel}"></td>
            <td th:text="${shop.shopdesc}"></td>
            <td>
                <a th:href="@{/shop/edit?id={id}(id=${shop.id})}" class="btn btn-primary">Chỉnh sửa</a>
                <a th:href="@{/shop/delete?id={id}(id=${shop.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
        </thead>
    </table>
    <div th:object="${shop}">
        <a th:href="@{/product?id={id}(id=*{id})}">Xem sản phẩm</a>
    </div>
</div>
</body>
</html>

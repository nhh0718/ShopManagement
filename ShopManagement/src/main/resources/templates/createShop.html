<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Thêm cửa hàng</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Thêm cửa hàng</h1>
    <form th:object="${shop}" th:action="@{save}" action="#" method="post">
        <input type="hidden" th:value="${userid}" name="userid">
        <div>
            <label th:for="shopname">Tên cửa hàng</label>
            <input type="text" th:field="*{shopname}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:for="shopaddress">Địa chỉ</label>
            <input type="text" th:field="*{shopaddress}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:for="sdt">Số điện thoại</label>
            <input type="text" th:field="*{shoptel}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:for="shopdesc">Mô tả</label>
            <input type="text" th:field="*{shopdesc}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <input type="submit" class="btn btn-success" value="Save"/>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelform()">Cancel</button>
        </div>
    </form>
</body>
</html>

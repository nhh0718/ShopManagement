<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8" />    <title>Đăng ký</title>    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/></head><body><h1>Đăng ký</h1><form th:action="@{/register}" th:object="${user}" method="post">    <div th:if="${errorMessage}">        <div style="color: red" th:text="${errorMessage}"></div>    </div>    <table>        <tr>            <td>Tên đăng nhập</td>            <td><input type="text" th:field="*{username}" /></td>            <td class="errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>        </tr>        <tr>            <td>Mật khẩu</td>            <td><input th:type="password" th:field="*{password}" /></td> <br>            <td class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Pass Error</td>        </tr>        <tr>            <td>Loại</td>            <td>                <input type="radio" name="admin" th:field="*{roles}" th:value="ADMIN" />                <label th:text="shop" />                <input type="radio" name="guest" th:field="*{roles}" th:value="GUEST" th:checked="GUEST"/>                <label th:text="khách" />            </td>        </tr>        <tr>            <td colspan="2"><input class="btn btn-success" type="submit" value="Đăng ký" /></td>        </tr>    </table></form><br/><script>    document.getElementById("roles2").setAttribute("checked","checked")</script></body></html>

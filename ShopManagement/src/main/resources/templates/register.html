="text-center" style="color: red" th:text="${errorMessage}"></div>    </div>    <div id="formContent">        <!-- Login Form -->        <form th:action="@{/register}" th:object="${user}" method="post">            <input style="margin-top: 35px" type="text" id="login" class="fadeIn second" name="login" placeholder="Tên đăng nhập ~.~" th:field="*{username}">            <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Mật khẩu >.<" th:field="*{password}">            <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Pass Error</p>            <div id="formFooter">                <p>Loại tài khoản</p>                <input type="radio" name="admin" th:field="*{roles}" th:value="ADMIN" />                <label th:text="shop" />                <input type="radio" name="guest" th:field="*{roles}" th:value="GUEST" th:checked="GUEST"/>                <label th:text="khách" />            </div>            <input type="submit" class="fadeIn fourth" value="Đăng ký">        </form>        <!-- Register -->    </div></div><script>    document.getElementById("roles2").setAttribute("checked","checked")</script></body></html>

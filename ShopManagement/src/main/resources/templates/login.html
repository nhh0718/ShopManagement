<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8" />    <title>Login</title>    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>    <script th:src="@{/js/bootstrap.min.js}"></script>    <script th:src="@{/js/jquery-3.6.0.min.js}"></script></head><body><div class="wrapper fadeInDown">    <h1 class="text-center">Đăng nhập</h1>    <h1 style="color:greenyellow" th:text="${message}" class="text-center"></h1>    <div th:if="${loginfail}">        <div class="text-center" style="color: red" th:text="${loginfail}"></div>    </div>    <div id="formContent">        <!-- Login Form -->        <form th:action="@{/login}" th:object="${user}" method="POST">            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Tên đăng nhập ~.~" th:field="*{username}">            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Mật khẩu >.<" th:field="*{password}">            <input type="submit" class="fadeIn fourth" value="Log In">        </form>        <!-- Register -->        <div id="formFooter">            <a class="underlineHover" th:href="@{/register}">Chưa có tài khoản? Đăng ký ngay</a>        </div>    </div></div><br/></body></html>
